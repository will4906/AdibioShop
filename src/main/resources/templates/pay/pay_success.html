<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css">
    <title>支付结果</title>
</head>
<body>
<div class="weui-msg">
    <div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i></div>
    <div class="weui-msg__text-area">
        <h2 class="weui-msg__title">支付成功</h2>
        <p class="weui-msg__desc">点击确定跳转到我的订单页面</p>
    </div>
    <div class="weui-msg__opr-area">
        <p class="weui-btn-area">
            <a data-th-href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #httpServletRequest.getServerPort() + #httpServletRequest.getContextPath()} + '/my_order'" class="weui-btn weui-btn_primary">确认</a>
            <a href="" class="weui-btn weui-btn_default">取消</a>
        </p>
    </div>
    <div class="weui-msg__extra-area">
        <div class="weui-footer">
            <p class="weui-footer__links">
                <a href="" class="weui-footer__link">关于</a>
            </p>
            <p class="weui-footer__text">Copyright &copy; 2016-2017 adibio</p>
        </div>
    </div>
</div>
</body>
</html>
