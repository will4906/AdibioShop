	function timer(time){
		if (time == 0) {
			$('#timeShow').text('已失效');
			$('#pay').remove();

			return 0;
		}else{
			$('#timeShow').text('支付剩余时间：'+parseInt(time/60)+':'+((time%60<10?('0'):'')+time%60));
			setTimeout(function () {
                timer(time-1);
            },1000);
		}
	}
