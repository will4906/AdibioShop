<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" type="text/css" href="https://res.wx.qq.com/open/libs/weui/0.4.3/weui.min.css">
    <meta charset="utf-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>产品信息</title>
    <link rel="stylesheet" type="text/css" data-th-href="@{/AUI/css/aui.css}"/>

</head>
<body>
<header class="aui-bar aui-bar-nav">选择服务产品</header>
<!--/*@thymesVar id="productList" type="java.util.List"*/-->
<section th:each="product: ${productList}" class="aui-content-padded">
    <div class="aui-card-list">
        <a data-th-href="@{'/product_detail?product_id=' + ${product.product_id}}">
            <!--/*@thymesVar id="name" type="java.lang.String"*/-->
            <div class="aui-card-list-header" th:text="${product.name}">
                糖尿病早期筛查
            </div>
            <div class="aui-card-list-content-padded">
                <img src="">
            </div>
            <div class="aui-card-list-footer">
                了解更多
            </div>
        </a>
    </div>
</section>

</body>
</html>
